<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <img src="./assets/images/illustration-article.svg" alt="illustration-article">
    <div class="content">
      <button class="tag">Learning</button>
      <p class="date-para">Published 21 Dec 2023</p>    
      <a href="#" class="heading-blog-link">HTML & CSS foundations</a>
      <p class="content-text">These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <picture>
        <img width="80px" src="assets/images/image-avatar.webp" alt="Greg Hooper">
        <label class="label-name">Greg Hooper</label>
      </picture>
     
    </div>  
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">UrsGol</a>.
  </footer>
</body>
</html>
